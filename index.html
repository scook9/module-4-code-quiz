<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h1>Code Quiz</h1>
      <h1 class="time"></h1>
      <ul>
        <button class="start-button">Start</button>
        <button class="high-scores">High Scores</button>
      </ul>
    </header>
    <main>
      <div>
        <h2 class="displayed-question"></h2>
        <ul class="answer-choices"></ul>
      </div>

      <form class="high-score-submit">
        <h2>High Scores</h2>
        <label>Initials</label><br />
        <input type="text" class="initials" /><br />
        <input type="submit" value="Submit" class="submit-score" />
      </form>
    </main>
    <footer>
      <ul class="answer-match"></ul>
    </footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
